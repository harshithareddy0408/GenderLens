<body class="bg-gray-100 text-gray-900">

                <div class="flex flex-col items-center">

                    <div class="w-48 h-48 rounded-full overflow-hidden border-4 border-pink-500 mb-4">

                    </div>
                    <h3 class="text-xl font-bold text-purple-900">B Harshitha Reddy</h3>
                </div>

                <div class="flex flex-col items-center">
                    <div class="w-48 h-48 rounded-full overflow-hidden border-4 border-pink-500 mb-4">
                        <img src="{{ url_for('static', filename='assets/kavya-pic2.jpg') }}" alt="Dr. Amara Johnson" class="w-full h-full object-cover">
                    </div>
